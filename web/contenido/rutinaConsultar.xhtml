<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateInicio.xhtml">

            <ui:define name="content">
                <div style="margin-top: 120px"></div>
                <h:form id="formConsultaRutina">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <p:messages id="mensaje" showDetail="true"  autoUpdate="true" closable="true" />
                            </div>
                        </div>

                        <h:panelGrid id="consulta" class="col-lg-12">
                            <h:panelGroup rendered="#{!rutinasBean.detalle}">
                                <div class="nav-tabs-custom">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#tab_1" data-toggle="tab">Codigo</a></li>
                                        <li><a href="#tab_2" data-toggle="tab">Nombre</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab_1">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <div style="margin-top: 20px"></div>
                                                        <div class="col-lg-3">
                                                            <label for="txtCodigo">Codigo</label>
                                                            <h:inputText id="txtCodigo" onkeyup="valida_caracteres(this, 'special')" value="#{rutinasBean.codigo}" class="form-control text-uppercase" maxlength="30">
                                                            </h:inputText>
                                                        </div>
                                                        <div class="col-lg-2">
                                                            <label style="color: black">.</label>
                                                            <p:commandLink  id="btnConsultaPorCodigo" action="#{rutinasBean.consultarRutina(1)}" update="tbRutina" class="btn btn-primary form-control">
                                                                <i class="fa fa-search"></i>
                                                                <label>Consultar</label>
                                                            </p:commandLink>
                                                        </div>
                                                    </div><!--group-->
                                                </div><!--col--> 
                                            </div><!--row-->
                                        </div><!-- /.tab-pane -->
                                        <div class="tab-pane" id="tab_2">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <div style="margin-top: 20px"></div>
                                                        <div class="col-lg-3">
                                                            <label for="txtNombre">Nombre</label>
                                                            <p:watermark for="txtNombre" value="Digite Documento" id="watermark2" />
                                                            <h:inputText id="txtNombre" onkeyup="valida_caracteres(this, 'special')" value="#{rutinasBean.nombre}" class="form-control text-uppercase" maxlength="30">
                                                            </h:inputText>
                                                        </div>
                                                        <div class="col-lg-2">
                                                            <label style="color: #ffffff">.</label>
                                                            <p:commandLink  id="btnConsultaPorNombre" action="#{rutinasBean.consultarRutina(2)}" update="tbRutina" class="btn btn-primary form-control">
                                                                <i class="fa fa-search"></i>
                                                                <label>Consultar</label>
                                                            </p:commandLink>
                                                        </div>
                                                    </div><!--group-->
                                                </div><!--col--> 
                                            </div><!--row-->
                                        </div><!-- /.tab-pane -->
                                    </div><!-- /.tab-content -->
                                </div><!-- nav-tabs-custom -->

                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h4 class="box-title"><i class="fa fa-th"></i> Listado de Rutinas</h4>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">

                                        <h:dataTable id="tbRutina"  value="#{rutinasBean.listRutinas}" var="listRutina" styleClass="table table-bordered">
                                            <h:column>
                                                <f:facet name="header">#</f:facet>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="Nombre"></h:outputText></f:facet>
                                                <h:outputText value="#{listRutina.rutNombre}"></h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="CÃ³digo"></h:outputText></f:facet>
                                                <h:outputText value="#{listRutina.rutCodigo}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
                                                <h:outputText value=" #{listRutina.rutCalorias.intValue()}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><i class="fa fa-video-camera"/></f:facet>
                                                <h:commandLink>
                                                    <f:ajax event="click" listener="#{rutinasBean.mostrarVideo()}"/>
                                                    <i class="fa fa-video-camera"/>
                                                </h:commandLink>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><i class="fa fa-search"/></f:facet>
                                                <h:commandLink>
                                                    <f:ajax event="click" listener="#{rutinasBean.mostrarRutina(listRutina.rutId)}" execute="@form" render="formConsultaRutina:consulta formConsultaRutina:detalle"/>
                                                    <i class="fa fa-search"/>
                                                </h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer clearfix">
                                        <ul class="pagination pagination-sm no-margin pull-right">
                                            <li><a href="#">&laquo;</a></li>
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">&raquo;</a></li>
                                        </ul>
                                    </div>
                                </div><!-- /.box -->
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid id="detalle" class="col-lg-12">
                            <h:panelGroup rendered="#{rutinasBean.detalle}">
                                <h3>Rutina</h3>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label for="nombreRut">Nombre Rutina</label>
                                        <h:inputText class="form-control" value="#{rutinasBean.nombre}" id="nombreRut" maxlength="50" readonly="true"/>
                                        <small id="nombreRut" class="form-text text-muted">Obligatorio</small>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="codigoRut">Codigo Rutina</label>
                                        <h:inputText class="form-control" value="#{rutinasBean.codigo}" id="codigoRut" maxlength="50" readonly="true"/>
                                        <small id="codigoRut" class="form-text text-muted">Obligatorio</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label for="repeticionesRut">Repeticiones en la Rutina</label>
                                        <h:selectOneMenu class="form-control" id="repeticionesRut" value="#{rutinasBean.repeticiones}" readonly="true">
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                            <f:selectItem itemLabel="2" itemValue="2" />
                                            <f:selectItem itemLabel="3" itemValue="3" />
                                            <f:selectItem itemLabel="4" itemValue="4" />
                                            <f:selectItem itemLabel="5" itemValue="5" />
                                        </h:selectOneMenu>
                                        <small id="repeticionesRut" class="form-text text-muted"></small>
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="caloriasRut">Calorias Rutina</label>
                                        <h:selectOneMenu class="form-control" id="caloriasRut" value="#{rutinasBean.calorias}" readonly="true">
                                            <f:selectItem itemLabel="50" itemValue="50" />
                                            <f:selectItem itemLabel="100" itemValue="100" />
                                            <f:selectItem itemLabel="150" itemValue="150" />
                                            <f:selectItem itemLabel="200" itemValue="200" />
                                            <f:selectItem itemLabel="300" itemValue="300" />
                                        </h:selectOneMenu>
                                        <small id="caloriasRut" class="form-text text-muted">Aprox.</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label for="descripcionRut">Descripcion Rutina</label>
                                        <h:inputTextarea rows="5" class="form-control" value="#{rutinasBean.descripcion}" id="descripcionRut" readonly="true"/>
                                        <small id="descripcionRut" class="form-text text-muted">Obligatorio</small>
                                    </div>
                                </div>
                                <div style="margin-top: 20px"></div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:commandLink action="#{rutinasBean.mostrarVideo()}" class="btn btn-blue">
                                            <i class="fa fa-video-camera"/> Ver Video
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
